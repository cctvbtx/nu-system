<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/core.css">
    <link rel="stylesheet" href="../css/skins/bootstrap.css">
</head>
<body>
    <h3>实心按钮「 fill 」</h3>
    <p>
        <button class="nu_btn _fill _primary"><span>Primary</span></button>
        <button class="nu_btn _fill _secondary"><span>Secondary</span></button>
        <button class="nu_btn _fill _warning"><span>Warning</span></button>
        <button class="nu_btn _fill _success"><span>Success</span></button>
        <button class="nu_btn _fill _danger"><span>Danger</span></button>
    </p>
    <p>
        <button disabled class="nu_btn _fill _primary"><span>Primary</span></button>
        <button disabled class="nu_btn _fill _secondary"><span>Secondary</span></button>
        <button disabled class="nu_btn _fill _warning"><span>Warning</span></button>
        <button disabled class="nu_btn _fill _success"><span>Success</span></button>
        <button disabled class="nu_btn _fill _danger"><span>Danger</span></button>
    </p>
    <h3>幽灵按钮「 ghost 」</h3>
    <p>
        <button class="nu_btn _ghost _primary"><span>Primary</span></button>
        <button class="nu_btn _ghost _secondary"><span>Secondary</span></button>
        <button class="nu_btn _ghost _warning"><span>Warning</span></button>
        <button class="nu_btn _ghost _success"><span>Success</span></button>
        <button class="nu_btn _ghost _danger"><span>Danger</span></button>
    </p>
    <p>
        <button disabled class="nu_btn _ghost _primary"><span>Primary</span></button>
        <button disabled class="nu_btn _ghost _secondary"><span>Secondary</span></button>
        <button disabled class="nu_btn _ghost _warning"><span>Warning</span></button>
        <button disabled class="nu_btn _ghost _success"><span>Success</span></button>
        <button disabled class="nu_btn _ghost _danger"><span>Danger</span></button>
    </p>
    <h3>链接按钮「 link 」</h3>
    <p>
        <button class="nu_btn _link"><span>Default</span></button>
        <button class="nu_btn _link _primary"><span>Primary</span></button>
        <button class="nu_btn _link _secondary"><span>Secondary</span></button>
        <button class="nu_btn _link _warning"><span>Warning</span></button>
        <button class="nu_btn _link _success"><span>Success</span></button>
        <button class="nu_btn _link _danger"><span>Danger</span></button>
    </p>
    <p>
        <button disabled class="nu_btn _link"><span>disabled</span></button>
        <button disabled class="nu_btn _link _primary"><span>Primary</span></button>
        <button disabled class="nu_btn _link _secondary"><span>Secondary</span></button>
        <button disabled class="nu_btn _link _warning"><span>Warning</span></button>
        <button disabled class="nu_btn _link _success"><span>Success</span></button>
        <button disabled class="nu_btn _link _danger"><span>Danger</span></button>
    </p>
    <h3>按钮大小</h3>
    <p>
        <button class="nu_btn _fill _primary _large"><span>Large button</span></button>
        <button class="nu_btn _fill _primary"><span>Default button</span></button>
        <button class="nu_btn _fill _primary _small"><span>Small button</span></button>
    </p>
    <h3>异形按钮</h3>
    <p>
        <button class="nu_btn _fill _primary _block _large"><span>Block large</span></button>
    </p>
    <p>
        <button class="nu_btn _fill _primary _block"><span>Block</span></button>
    </p>
</body>
</html>
