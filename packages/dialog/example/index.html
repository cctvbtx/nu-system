<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/core.css">
    <link rel="stylesheet" href="../css/position/top.css">
    <link rel="stylesheet" href="../css/position/right.css">
    <link rel="stylesheet" href="../css/position/bottom.css">
    <link rel="stylesheet" href="../css/position/left.css">
    <link rel="stylesheet" href="../css/position/middle.css">
    <style>
        .text-area{
            padding: 5em 1em;
            text-align: center;
        }

        .btn-show-dialog{
            display: inline-block;
            font-size: 100%;
            padding: 0.5em 1em;
            background-color: #4c5fe2;
            color: #fff;
            border-radius: 2px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h3>CSS 方式显示弹窗</h3>
    <label class="btn-show-dialog" for="dialogMiddleCssSwitch">居中弹窗</label>
    <input id="dialogMiddleCssSwitch" type="checkbox" class="nu_dialog_switch">
    <div class="nu_dialog_wrap _middle">
        <label for="dialogMiddleCssSwitch" class="nu_dialog_mask"></label>
        <div class="nu_dialog">
            <label for="dialogMiddleCssSwitch" class="nu_dialog_close">&times;</label>
            <div class="text-area">
                这是用 CSS 方式触发的居中显示的弹窗
            </div>
        </div>
    </div>

    <label class="btn-show-dialog" for="dialogTopCssSwitch">居上弹窗</label>
    <input id="dialogTopCssSwitch" type="checkbox" class="nu_dialog_switch">
    <div class="nu_dialog_wrap _top">
        <label for="dialogTopCssSwitch" class="nu_dialog_mask"></label>
        <div class="nu_dialog">
            <label for="dialogTopCssSwitch" class="nu_dialog_close">&times;</label>
            <div class="text-area">
                这是用 CSS 方式触发居上显示的弹窗
            </div>
        </div>
    </div>

    <label class="btn-show-dialog" for="dialogRightCssSwitch">居右弹窗</label>
    <input id="dialogRightCssSwitch" type="checkbox" class="nu_dialog_switch">
    <div class="nu_dialog_wrap _right">
        <label for="dialogRightCssSwitch" class="nu_dialog_mask"></label>
        <div class="nu_dialog">
            <label for="dialogRightCssSwitch" class="nu_dialog_close">&times;</label>
            <div class="text-area">
                这是用 CSS 方式触发居右显示的弹窗
            </div>
        </div>
    </div>

    <label class="btn-show-dialog" for="dialogBottomCssSwitch">居下弹窗</label>
    <input id="dialogBottomCssSwitch" type="checkbox" class="nu_dialog_switch">
    <div class="nu_dialog_wrap _bottom">
        <label for="dialogBottomCssSwitch" class="nu_dialog_mask"></label>
        <div class="nu_dialog">
            <label for="dialogBottomCssSwitch" class="nu_dialog_close">&times;</label>
            <div class="text-area">
                这是用 CSS 方式触发居下显示的弹窗
            </div>
        </div>
    </div>

    <label class="btn-show-dialog" for="dialogLeftCssSwitch">居左弹窗</label>
    <input id="dialogLeftCssSwitch" type="checkbox" class="nu_dialog_switch">
    <div class="nu_dialog_wrap _left">
        <label for="dialogLeftCssSwitch" class="nu_dialog_mask"></label>
        <div class="nu_dialog">
            <label for="dialogLeftCssSwitch" class="nu_dialog_close">&times;</label>
            <div class="text-area">
                这是用 CSS 方式触发居左显示的弹窗
            </div>
        </div>
    </div>


    <h3>JS 方式显示弹窗</h3>
    <button class="btn-show-dialog" type="button" onclick="dialogMiddleJs.classList.add('_on');" >居中弹窗</button>
    <div id="dialogMiddleJs" class="nu_dialog_wrap _middle">
        <label onclick="dialogMiddleJs.classList.remove('_on');" href="javascript:;" title="遮罩" class="nu_dialog_mask"></label>
        <div class="nu_dialog">
            <label onclick="dialogMiddleJs.classList.remove('_on');" href="javascript:;" title="关闭" class="nu_dialog_close">
                &times;
            </label>
            <div class="text-area">
                这是用 JS 方式触发居中显示的弹窗
            </div>
        </div>
    </div>

    <button class="btn-show-dialog" type="button" onclick="dialogTopJs.classList.add('_on');" >居上弹窗</button>
    <div id="dialogTopJs" class="nu_dialog_wrap _top">
        <label onclick="dialogTopJs.classList.remove('_on');" href="javascript:;" title="遮罩" class="nu_dialog_mask"></label>
        <div class="nu_dialog">
            <label onclick="dialogTopJs.classList.remove('_on');" href="javascript:;" title="关闭" class="nu_dialog_close">
                &times;
            </label>
            <div class="text-area">
                这是用 JS 方式触发居上显示的弹窗
            </div>
        </div>
    </div>

    <button class="btn-show-dialog" type="button" onclick="dialogRightJs.classList.add('_on');" >居右弹窗</button>
    <div id="dialogRightJs" class="nu_dialog_wrap _right">
        <label onclick="dialogRightJs.classList.remove('_on');" href="javascript:;" title="遮罩" class="nu_dialog_mask"></label>
        <div class="nu_dialog">
            <label onclick="dialogRightJs.classList.remove('_on');" href="javascript:;" title="关闭" class="nu_dialog_close">
                &times;
            </label>
            <div class="text-area">
                这是用 JS 方式触发居右显示的弹窗
            </div>
        </div>
    </div>

    <button class="btn-show-dialog" type="button" onclick="dialogBottomJs.classList.add('_on');" >居底弹窗</button>
    <div id="dialogBottomJs" class="nu_dialog_wrap _bottom">
        <label onclick="dialogBottomJs.classList.remove('_on');" href="javascript:;" title="遮罩" class="nu_dialog_mask"></label>
        <div class="nu_dialog">
            <label onclick="dialogBottomJs.classList.remove('_on');" href="javascript:;" title="关闭" class="nu_dialog_close">
                &times;
            </label>
            <div class="text-area">
                这是用 JS 方式触发居底显示的弹窗
            </div>
        </div>
    </div>

    <button class="btn-show-dialog" type="button" onclick="dialogLeftJs.classList.add('_on');" >居左弹窗</button>
    <div id="dialogLeftJs" class="nu_dialog_wrap _left">
        <label onclick="dialogLeftJs.classList.remove('_on');" href="javascript:;" title="遮罩" class="nu_dialog_mask"></label>
        <div class="nu_dialog">
            <label onclick="dialogLeftJs.classList.remove('_on');" href="javascript:;" title="关闭" class="nu_dialog_close">
                &times;
            </label>
            <div class="text-area">
                这是用 JS 方式触发居左显示的弹窗
            </div>
        </div>
    </div>
</div>
</body>
</html>
