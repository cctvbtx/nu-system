<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/core.css">
    <link rel="stylesheet" href="../css/position/top.css">
    <link rel="stylesheet" href="../css/position/right.css">
    <link rel="stylesheet" href="../css/position/bottom.css">
    <link rel="stylesheet" href="../css/position/left.css">
    <link rel="stylesheet" href="../css/position/middle.css">
    <style>
        body, html{
            height: 100%;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .text-area{
            padding: 5em 1em;
            text-align: center;
        }
        .btn-show-dialog{
            display: inline-block;
            font-size: 100%;
            padding: 0.5em 1em;
            background-color: #4c5fe2;
            color: #fff;
            border-radius: 2px;
            border: none;
            cursor: pointer;
            margin: 0.5em;
        }
    </style>
</head>
<body>
    <button class="btn-show-dialog" type="button" onclick="dialogMiddleJs.classList.add('_open');" >居中弹窗</button>
    <div id="dialogMiddleJs" class="nu_dialog_wrap _middle">
        <label onclick="dialogMiddleJs.classList.remove('_open');" href="javascript:;" title="遮罩" class="nu_dialog_mask"></label>
        <div class="nu_dialog">
            <label onclick="dialogMiddleJs.classList.remove('_open');" href="javascript:;" title="关闭" class="nu_dialog_close">
                &times;
            </label>
            <div class="text-area">
                这是用 JS 方式触发居中显示的弹窗
            </div>
        </div>
    </div>

    <button class="btn-show-dialog" type="button" onclick="dialogTopJs.classList.add('_open');" >居上弹窗</button>

            <div class="text-area">

    </div>

        </div>
    </div>

</html>
